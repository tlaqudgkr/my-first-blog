{% extends 'board/base.html' %}

{% block content %}
<div class="wrap clearfix">
	<h1 class="a1">새글쓰기</h1>
	<form class="for" action="" method="POST" enctype="multipart/form-data">
	    {% csrf_token %}
	    {{ form.as_p }}
		<p>첨부할 파일을 선택하세요.</p>
		{{ file.as_p }}
		<p>첨부할 이미지를 선택하세요.</p>
		{{ image.as_p }}
	    <button class="but1" type="submit">저장</button>
	</form>
</div>
{% endblock %}
