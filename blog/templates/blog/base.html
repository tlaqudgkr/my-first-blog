{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>심병학의 블로그</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<div class="bg clearfix">
    <div class="wrap">
        <h1 class="aa"><a href="/">심병학의 블로그</a></h1>
    </div>
</div>
    <div class=" mid wrap clearfix">
        <div class="mid">
        {% if user.is_authenticated %}
            <h2>안녕하세요. '{{user.first_name}}'님</h2>
        </div>
        <nav class="flo">
            <p class="log"><a href="{% url 'logout' %}">로그아웃</a></p>
            <a href="{% url 'blog:post_draft_list' %}" class="soil2">초안목록보기</a>
            <a href="{% url 'blog:post_new' %}" class="soil">새글쓰기</a>
        </nav>
        {% else %}
            <p class="log"><a href="{% url 'login' %}">로그인</a></p>
        {% endif %}
    </div>

        {% block content %}
        {% endblock %}
</body>
</html>
