{% extends 'base.html' %}

{% block title %}{{ block.super }}블로그{% endblock %}
{% block blog %}
<div class="bg clearfix">
    <div class="wrap">
        <h1 class="aa"><a href="{% url 'blog:post_list' %}">심병학의 블로그</a></h1>
    </div>
</div>
<div class=" mid wrap clearfix">
    {% if user.is_authenticated %}
    <div class="mid">
        <h2>안녕하세요. '{{user.first_name}}'님</h2>
    </div>
    <nav class="flo">
        <p class="log"><a href="{% url 'logout' %}">로그아웃</a></p>
        <a href="{% url 'blog:post_draft_list' %}" class="soil2">초안목록보기</a>
        <a href="{% url 'blog:post_new' %}" class="soil">새글쓰기</a>
    </nav>
    {% else %}
    <p class="log log2"><a href="{% url 'login' %}">로그인</a></p>
    {% endif %}
</div>
{% block content %}{% endblock %}
{% endblock %}
