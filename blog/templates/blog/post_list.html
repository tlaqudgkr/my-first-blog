{% extends 'blog/base.html' %}
{% block content %}
    {{ block.super }}
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        <a href="{% url 'blog:post_remove' pk=post.pk %}">[삭제]</a>
    {% endfor %}
{% endblock %}
